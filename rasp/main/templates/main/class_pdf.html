{% extends 'main/base.html' %}

{% block title %}
Расписание занятий в PDF
{% endblock %}

{% block content %}
<h5>Расписание занятий PDF:</h5>
<div>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item">
                <a href="{{ file.file.url }}" download="{{ file.file.name }}">{{ file.file.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
