{% extends 'main/base.html' %}

{% block title %}
Расписание экзаменов в PDF
{% endblock %}

{% block content %}
<h5>Расписание экзаменов PDF:</h5>
<div>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item">
                <a class="list-group-item" style="color: #5a9ecf"  href="{{ file.file.url }}" download="{{ file.file.name }}">{{ file.file.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
